<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="box-image">
        <div  class="cuadro">
          <img class="image" src="images/image-equilibrium.jpg" alt="imagen">
      </div>
        </div>
      <div>
        <h3>Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="data">
        <div class="data1">
        <img src="images/icon-ethereum.svg" alt="icono1">
        <p class="data1-1">0.041 ETH</p>
        </div>
        <div class="data2">
          <img src="images/icon-clock.svg" alt="icono2">
          <p class="data2-1">3 days left</p>
        </div>
        
      </div>
      <div class="user">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="text-avatar">Creation of <b>Jules Wyvern</b></p>
      </div>
    </main>
  </body>
</html>
